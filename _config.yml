# remote_theme: pages-themes/cayman@v0.2.0

# plugins:
# - jekyll-remote-theme # add this line to the plugins list if you already have one


# Use the Minimal Mistakes theme
remote_theme: mmistakes/minimal-mistakes

# Enable plugins
plugins:
  - jekyll-remote-theme # Allows remote themes to work
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-archives
  - jekyll-toc # Table of contents plugin (optional)